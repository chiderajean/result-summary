    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <section style="width: 100%; height: 100vh; background-color: whitesmoke; display: flex; justify-content: center; align-items: center; padding: 2rem 0;">
        <form style="background-color: rgba(0, 157, 255, 0.652); color: white; width: 50%; text-align: center; padding: 1rem; border-radius: 10px; box-shadow: 1px 1px 20px rgba(16, 66, 152, 0.845)">
            <h2>Sign Up</h2>
            <div>
                <input type="text" placeholder="First Name" style="border-radius: 5px; border: none; padding: 5px; width: 46%; margin-right: 4px;">
                <input type="text" placeholder="Last Name" style="border-radius: 5px; border: none; padding: 5px; width: 46%;">
            </div>
            <br>
            <div>
                <input type="email" placeholder="Email" style="width: 97%; border-radius: 5px; border: none; padding: 5px;">
                <br><br>
                <input type="password" placeholder="Password" style="width: 97%; border-radius: 5px; border: none; padding: 5px;">
                <br><br>
                <input type="password" placeholder="Confirm Password" style="width: 97%; border-radius: 5px; border: none; padding: 5px;">
                <br><br>
            </div>
            <div>
                <input type="checkbox" style="width: 10px; height: 10px;">
                <label for="checkbox" style="font-size: 10px;">I accept the Terms of Use & Privacy Policy</label>
                <br><br>
                <button type="submit" style="width: 80%; background-color: darkgrey; border: none; border-radius: 12px; padding: 5px;">Sign Up</button>
                <p style="font-size: 10px;">Already have an account? <a href="#" style="color: white;"> Login here</a></p>
                <p style="font-size: 10px;">Copyright YourCompany.com</p>
            </div>


        </form>
    </section>
